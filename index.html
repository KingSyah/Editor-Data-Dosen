<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Data Dosen MTE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .staff-card {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .staff-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .staff-card.editing {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .photo-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }

        .card-info {
            flex: 1;
        }

        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .research-list {
            list-style: none;
        }

        .research-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .research-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 0.9rem;
        }

        .research-input:focus {
            outline: none;
        }

        .btn-remove {
            background: #f56565;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-add-research {
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a0aec0;
        }

        .btn-close:hover {
            color: #2d3748;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .staff-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }

            .card-header {
                flex-direction: column;
                text-align: center;
            }

            .card-actions {
                position: static;
                justify-content: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Editor Data Dosen MTE</h1>
            <p>Kelola data dosen dengan mudah dan user-friendly</p>
        </div>

        <div class="main-content">
            <div id="statusMessage" class="status-message"></div>

            <div class="toolbar">
                <button class="btn btn-primary" onclick="addNewStaff()">
                    ‚ûï Tambah Dosen Baru
                </button>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".jsonl" onchange="loadFile(event)">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        üìÅ Muat File JSONL
                    </button>
                </div>

                <button class="btn btn-success" onclick="downloadJSONL()">
                    üíæ Unduh JSONL
                </button>

                <button class="btn btn-danger" onclick="clearAllData()">
                    üóëÔ∏è Hapus Semua
                </button>

                <input type="text" class="search-box" id="searchBox" placeholder="üîç Cari dosen..." onkeyup="filterStaff()">
            </div>

            <div id="staffGrid" class="staff-grid">
                <div class="empty-state">
                    <h3>Belum ada data dosen</h3>
                    <p>Mulai dengan menambah dosen baru atau memuat file JSONL yang sudah ada</p>
                    <button class="btn btn-primary" onclick="addNewStaff()">
                        ‚ûï Tambah Dosen Pertama
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk Edit/Tambah Dosen -->
    <div id="staffModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Tambah Dosen Baru</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>

            <form id="staffForm">
                <div class="form-group">
                    <label class="form-label">Nama Lengkap *</label>
                    <input type="text" class="form-input" id="staffName" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Gelar/Jabatan *</label>
                    <select class="form-input" id="staffTitle" required>
                        <option value="">Pilih Gelar</option>
                        <option value="Profesor">Profesor</option>
                        <option value="Doktor">Doktor</option>
                        <option value="Magister">Magister</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Kategori *</label>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" value="professor" class="category-checkbox"> Profesor
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" value="doctor" class="category-checkbox"> Doktor
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" value="engineering" class="category-checkbox"> Teknik
                        </label>
                        <label style="display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" value="computer" class="category-checkbox"> Komputer
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">URL Foto</label>
                    <input type="url" class="form-input" id="staffPhoto" placeholder="https://example.com/photo.jpg">
                    <small style="color: #666; font-size: 0.85rem;">Kosongkan jika tidak ada foto</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Bidang Penelitian</label>
                    <ul id="researchList" class="research-list"></ul>
                    <button type="button" class="btn-add-research" onclick="addResearchField()">
                        ‚ûï Tambah Bidang Penelitian
                    </button>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn" style="background: #e2e8f0; color: #2d3748;" onclick="closeModal()">
                        Batal
                    </button>
                    <button type="submit" class="btn btn-success">
                        üíæ Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
